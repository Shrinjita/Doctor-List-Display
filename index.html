<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Doctor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            text-align: center;
        }

        .select-doctor {
            position: relative;
            display: inline-block;
            color: #333;
            font-size: 36px;
        }

        .select-doctor::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 3px;
            background-color: green;
            z-index: -1;
        }

        .user-images {
            padding-top: 20px; /* Add some padding above the images */
        }

        .doctor-box {
            display: inline-block;
            width: 200px;
            margin: 10px;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            background-color: #fff;
        }

        .doctor-box:hover {
            background-color: #f0f0f0;
        }

        .doctor-box img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .doctor-name {
            font-weight: bold;
            font-size: 16px;
        }

        .doctor-specialty {
            font-size: 14px;
        }
    </style>
</head>
<body>
